{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="card">
        <div class="card-header">
            <h5 class="card-title">Create New Document Entry</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
    
{% endblock %}
